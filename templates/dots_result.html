<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css"> canvas { border: 1px solid black; } </style>
    <script>
    function draw(items) {
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var colorSel = document.getElementById("ColorSelector");
        var SelectedOption = colorSel.options[colorSel.selectedIndex];
        var color = SelectedOption.value;
        console.log(color);

        //console.log(items);

        //var topology = items[0];

        ctx.clearRect(0,0,800,800);
        for(var i = 0; i < items.length; i++){
        // перебираем элементы массива
            ctx.beginPath(); // начинаем новый путь
            //console.log(items[i]);
            ctx.fillStyle = color; // устанавливаем цвет заливки
            ctx.arc(400+(items[i][1]*4), 400+(items[i][2]*4), 10, 0, Math.PI * 2); // рисуем круг радиусом 5px
            //console.log(items[i][1]); console.log(items[i][2]);
            ctx.fill(); // заполняем круг цветом

            ctx.font = "bold 12px Arial"; // устанавливаем шрифт и размер
            ctx.fillStyle = "black"; // устанавливаем цвет текста
            ctx.fillText(items[i][0], 400+(items[i][1]*4)+20, 400+(items[i][2]*4)+20 ); // выводим номер точки рядом с ней
        }
    }
    </script>
    <title>Лабораторная работа №5 по РПС</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="800">Hello world!</canvas>

    <select id="ColorSelector">
        <option value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
    </select>
    <button onclick="draw({{data}})">Click Here!</button>

</body>
</html>
